<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS SoundBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">Presentes</span>
        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">Vamos A Lisboa</span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">Para Come√ßar Lisboa E Mala</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">Ranhoca</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="77" src="sounds/Presentes.mp4"></audio>
    <audio data-key="78" src="sounds/VamosALisboa.mp4"></audio>
    <audio data-key="79" src="sounds/ParaLisboaEMala.mp4"></audio>
    <audio data-key="80" src="sounds/Ranhoca.mp4"></audio>

    <script>
        function playForKey(e) {
            console.log(e.path[1].dataset.key);
            console.log(e.keyCode);

            if (!e.keyCode) e.keyCode = e.path[1].dataset.key;

            const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
            if (!audio) return;
            audio.currentTime = 0;

            const container = document.querySelector(`div[data-key="${e.keyCode}"`)
            container.classList.add('playing');
            audio.play();
        }

        function removeClass(e) {
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener("transitionend", removeClass));
        keys.forEach(key => key.addEventListener("click", playForKey));
        keys.forEach(key => key.addEventListener("touchstart", playForKey));
        window.addEventListener('keydown', playForKey);
    </script>


</body>

</html>
